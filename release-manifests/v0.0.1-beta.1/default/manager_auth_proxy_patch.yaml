# This patch configures the manager container to serve metrics with built-in authentication
# using controller-runtime's WithAuthenticationAndAuthorization filter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=:8080"
        - "--leader-elect"
        - "--vault-addr=$(VAULT_ADDR)"
        - "--vault-role=$(VAULT_ROLE)"
        - "--vault-auth-path=$(VAULT_AUTH_PATH)"
        ports:
        - containerPort: 8080
          protocol: TCP
          name: metrics