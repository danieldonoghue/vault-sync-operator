apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: vault-sync-operator-system
type: kubernetes.io/dockerconfigjson
data:
  # Replace this with your base64 encoded docker config
  # Generate with: echo -n '{"auths":{"ghcr.io":{"username":"your-username","password":"your-pat","email":"your-email","auth":"'$(echo -n 'your-username:your-pat' | base64)'""}}}' | base64 -w 0
  .dockerconfigjson: e30K  # This is just "{}" base64 encoded - replace with actual credentials